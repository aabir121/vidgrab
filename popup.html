<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VidGrab - Video Link Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container py-3">
    <!-- Header -->
    <h1><i class="fa-solid fa-video"></i> VidGrab</h1>
    <div class="tagline mb-3">Quickly save videos to your Downloads</div>

    <!-- URL input + Scan button -->
    <div class="mb-3 row align-items-center">
      <label for="url-input" class="col-auto col-form-label fw-semibold text-secondary">Page URL:</label>
      <div class="col">
        <input type="text" id="url-input" class="form-control form-control-sm" readonly>
      </div>
      <div class="col-auto">
        <button id="scan-button" class="btn btn-primary btn-sm">Scan Page</button>
      </div>
    </div>

    <!-- Loading / Error -->
    <div id="loading-indicator" class="text-center text-muted small mb-2 d-none">Loading...</div>
    <div id="error-message" class="text-danger text-center small mb-2 d-none"></div>

    <!-- Filters -->
    <div id="filters" class="d-flex flex-column gap-2 p-2 rounded bg-white shadow-sm d-none mb-2">
      <div class="filter-group d-flex gap-2 align-items-center">
        <label for="filename-filter" class="mb-0 fw-medium">Filename:</label>
        <input type="text" id="filename-filter" class="form-control form-control-sm" placeholder="Filter by filename">
      </div>
      <div class="filter-group d-flex gap-2 align-items-center">
        <label for="extension-filter" class="mb-0 fw-medium">Extension:</label>
        <select id="extension-filter" class="form-select form-select-sm">
          <option value="all">All</option>
        </select>
      </div>
    </div>

    <!-- Video list -->
    <div id="video-list-container" class="list-group shadow-sm rounded bg-white p-2 d-none mb-2" style="max-height:300px; overflow-y:auto;">
      <div class="select-all-group d-flex align-items-center gap-2 mb-2">
        <input type="checkbox" id="select-all">
        <label for="select-all" class="fw-semibold mb-0">Select All</label>
      </div>
      <ul id="video-list" class="list-unstyled mb-0"></ul>
    </div>

    <!-- Footer -->
    <div class="footer d-flex align-items-center justify-content-between mt-2 p-2 rounded bg-light shadow-sm border-top d-none">
      <div id="auto-download-group" class="form-check d-flex align-items-center gap-2 mb-0">
        <input type="checkbox" class="form-check-input" id="auto-download" checked>
        <label class="form-check-label mb-0" for="auto-download">Download automatically</label>
      </div>
      <button id="download-button" class="btn btn-success btn-sm">Download Selected</button>
    </div>
  </div>

  <!-- Popup JS -->
  <script src="popup.js"></script>
</body>
</html>
