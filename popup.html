<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VidGrab - Video Link Downloader</title>

  <!-- Bootstrap 5 CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />

  <!-- Custom CSS (keep minimal) -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-light">
  <div class="container py-3">
    <div class="card shadow-sm">
      <div class="card-body">

        <!-- Header -->
        <div class="text-center mb-4">
          <h4 class="fw-semibold mb-1">
            <i class="fa-solid fa-video me-2"></i>VidGrab
          </h4>
          <div class="text-muted small">
            Quickly save videos to your Downloads folder
          </div>
        </div>

        <!-- URL Input -->
        <div class="mb-3 row align-items-center">
          <label for="url-input" class="col-auto col-form-label fw-semibold">Page URL:</label>
          <div class="col">
            <input type="text" id="url-input" class="form-control" readonly>
          </div>
          <div class="col-auto">
            <button id="scan-button" class="btn btn-info">Scan Page</button>
          </div>
        </div>


        <!-- Loading -->
        <div
          id="loading-indicator"
          class="text-center text-muted py-2 d-none"
        >
          <div class="spinner-border spinner-border-sm me-2"></div>
          Scanning pageâ€¦
        </div>

        <!-- Error -->
        <div
          id="error-message"
          class="alert alert-danger py-2 d-none"
          role="alert"
        ></div>

        <!-- Filters -->
        <div id="filters" class="row g-2 mb-3 d-none">
          <div class="col-7">
            <input
              type="text"
              id="filename-filter"
              class="form-control"
              placeholder="Filter by filename"
            />
          </div>
          <div class="col-5">
            <select
              id="extension-filter"
              class="form-select"
            >
              <option value="all">All extensions</option>
            </select>
          </div>
        </div>

        <!-- Video List -->
        <div id="video-list-container" class="d-none">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="select-all"
              />
              <label class="form-check-label" for="select-all">
                Select all
              </label>
            </div>
          </div>

          <div class="border rounded p-2 mb-3" style="max-height: 220px; overflow-y: auto;">
            <ul id="video-list" class="list-group list-group-flush"></ul>
          </div>
        </div>

        <!-- Footer -->
         <div class="footer d-flex align-items-center justify-content-between mt-3 p-2 border-top bg-light d-none">
            <div id="auto-download-group" class="form-check d-flex align-items-center gap-2">
              <input type="checkbox" class="form-check-input" id="auto-download" checked>
              <label class="form-check-label" for="auto-download">Download automatically</label>
            </div>
            <button id="download-button" class="btn btn-success btn-sm">Download Selected</button>
          </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
