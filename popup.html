<!DOCTYPE html>
<html>
<head>
  <title>VidGrab - Video Link Downloader</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1><i class="fa-solid fa-video" aria-hidden="true"></i> VidGrab - Video Link Downloader</h1>
    <div class="tagline">Quickly save videos to a folder in your Downloads</div>
    <div class="input-group">
      <label for="url-input">Page URL:</label>
      <input type="text" id="url-input" readonly>
      <button id="scan-button">Scan Page</button>
    </div>
    <div id="loading-indicator" class="hidden">
      Loading...
    </div>
    <div id="error-message" class="hidden error"></div>
    <div id="filters" class="hidden">
      <div class="filter-group">
        <label for="filename-filter">Filename:</label>
        <input type="text" id="filename-filter" placeholder="Filter by filename">
      </div>
      <div class="filter-group">
        <label for="extension-filter">Extension:</label>
        <select id="extension-filter">
          <option value="all">All</option>
        </select>
      </div>
    </div>
    <div id="video-list-container" class="hidden">
      <div class="select-all-group">
        <input type="checkbox" id="select-all">
        <label for="select-all">Select All</label>
      </div>
      <ul id="video-list"></ul>
    </div>
    <div class="footer hidden">
      <div id="auto-download-group" class="auto-download-group hidden">
        <input type="checkbox" id="auto-download" checked>
        <label for="auto-download">Download automatically in default location</label>
      </div>
      <button id="download-button" class="hidden">Download Selected</button>
    </div>
  </div> 
  <script src="popup.js"></script>
</body>
</html>
